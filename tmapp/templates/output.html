<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Values</title>
</head>
<body>
    <h1>Output Values</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Title</th>
                <th>Description</th>
                <th>Cost</th>
                <th>Profession</th>
            </tr>
        </thead>
        <tbody>
            {% for value in values %}
            <tr>
                <td>{{ value.user }}</td>
                <td>{{ value.title }}</td>
                <td>{{ value.description }}</td>
                <td>{{ value.cost_offer }}</td>
                <td>{{ value.profession_type }}</td>
                <td>{{ value.contact }}</td>
                <td>{{ value.location }}</td>
                <td>{{ value.distance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
