<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Values</title>
</head>
<body>
    <h1>Output Values</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for value in values %}
            <tr>
                <td>{{ value.first_name }}</td>
                <td>{{ value.last_name }}</td>
                <td>{{ value.username }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
