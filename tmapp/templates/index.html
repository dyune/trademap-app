{% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Signup</a>
{% endif %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar with Boxes and Google Maps</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px; /* Adjust the size of the logo */
        }

        .top-buttons {
            display: flex;
            gap: 10px;
        }

        .top-buttons button {
            background-color: #ddd;
            color: #333;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-boxes {
            flex: 1;
            background-color: #f0f0f0;
            padding: 15px;
            box-sizing: border-box;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            padding: 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
            z-index: 1;
            padding: 10px;
            min-width: 150px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 8px;
            text-decoration: none;
            color: #333;
            display: block;
        }

        .google-map {
            height: 300px; /* Adjust the height as needed */
            border: 1px solid #ccc;
            margin-top: 15px;
        }

        .right-box {
            width: 30%;
            background-color: #ddd;
            padding: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-buttons">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <img class="logo" src="path/to/your/logo.png" alt="Logo">
    </div>

    <!-- Container with Left Boxes and Right Box -->
    <div class="container">
        <!-- Left Boxes with Styled Dropdown and Google Maps -->
        <div class="left-boxes">
            <!-- Styled Dropdown -->
            <div class="dropdown">
                <span>Jobs</span>
                <div class="dropdown-content">
                    <a href="#" class="dropdown-item">Item 1</a>
                    <a href="#" class="dropdown-item">Item 2</a>
                    <a href="#" class="dropdown-item">Item 3</a>
                    <a href="#" class="dropdown-item">Item 4</a>
                    <a href="#" class="dropdown-item">Item 5</a>
                </div>
            </div>

            <!-- Google Maps -->
            <div id="map" class="google-map"></div>
        </div>

        <!-- Right Box -->
        <div class="right-box">
            <h2>Right Box</h2>
            <p>This is the content of the right box.</p>
        </div>
    </div>

    <!-- Google Maps API Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key= DA KEY s&callback=initMap" async defer></script>
    <script>
        function initMap() {
            // Create a map centered at McGill University
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 45.5049, lng: -73.5772 }, // McGill University
                zoom: 14
            });
        }
    </script>

</body>
</html>
