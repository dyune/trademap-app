<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #586f7cff;
            font-family: 'Lato', sans-serif; /* Set font family to Lato Bold */
        }

        .outer-container {
            background-color: #586f7cff;
            padding: 5px;
        }

        .form-container {
            width: 300px;
            text-align: left; /* Align text to the left */
            border: 7px solid #b8dbd9ff;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            font-family: 'Lato', sans-serif; /* Set font family to Lato Bold */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align form items to the left */
        }

        /* Set a consistent width for input fields */
        form input {
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding and border in the width */
            margin-bottom: 10px; /* Adjust margin as needed */
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="form-container">
            <h1>Input Form</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
